<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>paper-menu-button</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../iron-icon/iron-icon.html">
  <link rel="import" href="../../iron-image/iron-image.html">
  <link rel="import" href="../../paper-listbox/paper-listbox.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">

  <link rel="import" href="../paper-menu-button.html">

  <custom-style><style is="custom-style">
    paper-button {
      display: block;
      background: #4285f4;
      color: #fff;
    }

    paper-listbox {
      display: block;
    }

    paper-menu-button {
      margin: auto;
    }

    iron-image {
      padding: 1em;
    }

    .item {
      max-width: 300px;
    }

    .horizontal-section {
      text-align: center;
    }
  </style></custom-style>

</head>
<body unresolved>
  <dom-bind id="Demo">
    <template>
      <div class="horizontal-section-container">
        <div>
          <h4>Paper Icon Button + Paper Menu</h4>
          <div class="horizontal-section">
            <paper-menu-button>
              <paper-icon-button icon="menu" slot="dropdown-trigger" alt="menu"></paper-icon-button>
              <paper-listbox class="dropdown-content">
                <dom-repeat items="[[letters]]" as="letter">
                  <template>
                    <paper-item>[[letter]]</paper-item>
                  </template>
                </dom-repeat>
              </paper-listbox>
            </paper-menu-button>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Paper Menu with multi selection</h4>
          <div class="horizontal-section">
            <paper-menu-button ignore-select>
              <paper-icon-button icon="menu" slot="dropdown-trigger" alt="multi select"></paper-icon-button>
              <paper-listbox class="dropdown-content" multi>
                <dom-repeat items="[[letters]]" as="letter">
                  <template>
                    <paper-item>[[letter]]</paper-item>
                  </template>
                </dom-repeat>
              </paper-listbox>
            </paper-menu-button>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Disabled</h4>
          <div class="horizontal-section">
            <paper-menu-button disabled>
              <paper-icon-button icon="menu" slot="dropdown-trigger" alt="menu"></paper-icon-button>
              <paper-listbox class="dropdown-content">
                <dom-repeat items="[[letters]]" as="letter">
                  <template>
                    <paper-item>[[letter]]</paper-item>
                  </template>
                </dom-repeat>
              </paper-listbox>
            </paper-menu-button>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Alternate Alignment</h4>
          <div class="horizontal-section">
            <paper-menu-button vertical-align="bottom" horizontal-align="right">
              <paper-icon-button icon="menu" slot="dropdown-trigger" alt="bottom align"></paper-icon-button>
              <paper-listbox class="dropdown-content">
                <dom-repeat items="[[letters]]" as="letter">
                  <template>
                    <paper-item>[[letter]]</paper-item>
                  </template>
                </dom-repeat>
              </paper-listbox>
            </paper-menu-button>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Alternate Button</h4>
          <div class="horizontal-section">
            <paper-menu-button>
              <paper-button slot="dropdown-trigger" raised>
                <iron-icon icon="check"></iron-icon>
                <span>Dinosaurs</span>
              </paper-button>
              <paper-listbox class="dropdown-content">
                <dom-repeat items="[[dinosaurs]]" as="dinosaur">
                  <template>
                    <paper-item>[[dinosaur]]</paper-item>
                  </template>
                </dom-repeat>
              </paper-listbox>
            </paper-menu-button>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Alternate Content</h4>
          <div class="horizontal-section">
            <paper-menu-button vertical-align="bottom">
              <paper-icon-button slot="dropdown-trigger" icon="polymer" alt="polymer"></paper-icon-button>
              <iron-image class="dropdown-content" src="../../iron-image/demo/polymer.svg"></iron-image>
            </paper-menu-button>
          </div>
        </div>
      </div>
    </template>
  </dom-bind>

  <script>
    Demo.letters = [
      'alpha',
      'beta',
      'gamma',
      'delta',
      'epsilon'
    ];
    Demo.dinosaurs = [
      'allosaurus',
      'brontosaurus',
      'carcharodontosaurus',
      'diplodocus',
      'ekrixinatosaurus',
      'fukuiraptor',
      'gallimimus',
      'hadrosaurus',
      'iguanodon',
      'jainosaurus',
      'kritosaurus',
      'liaoceratops',
      'megalosaurus',
      'nemegtosaurus',
      'ornithomimus',
      'protoceratops',
      'quetecsaurus',
      'rajasaurus',
      'stegosaurus',
      'triceratops',
      'utahraptor',
      'vulcanodon',
      'wannanosaurus',
      'xenoceratops',
      'yandusaurus',
      'zephyrosaurus'
    ];
  </script>

</body>
</html>
